<h1>Table</h1>

<div class="play-area">
    
</div>

<b>id: </b>{{id}}

<h3>Players</h3>
<div *ngFor="let player of (table | async)?.players | keys">
    <p class="col-xs-12">{{player.value.name | json}}</p>
    <div class="card col-sm-3" *ngFor="let card of player.value.cards | keys">
        <div class="card-block">
            <p class="card-text">{{card.value | whiteCard}}</p>
            <a href="#" class="btn btn-primary">Play Card</a>
        </div>
    </div>
</div>
